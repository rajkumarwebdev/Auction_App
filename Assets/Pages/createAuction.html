<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Page</title>
    <link rel="stylesheet" href="../Css/sellerPage.css" />
    <link rel="stylesheet" href="../Css/main.css" />
    <link rel="stylesheet" href="AgreementPage/notifications.css" />
  </head>
  <body>
    <header>
      <div class="logo">Seller Dashboard</div>
      <div class="links">
        <div class="link add-item">
          <a href="myBikes.html">Garage</a>
        </div>
        <div class="link add-item" id="add-item">
          <a href="addItem.html"> Add bike</a>
        </div>
        <div class="link active">
          <a href="createAuction.html"> Create Auction</a>
        </div>
        <div class="link">
          <a href="activeAuctions.html">Active Auctions</a>
        </div>
        <div class="link">
          <a href="./AuctionHistory/auctionHistoryForSeller.html"
            >Auctions history</a
          >
        </div>

        <div class="link notify">
          <a href="AgreementPage/notificationForSeller.html"
            ><img src="../Images/bell(2).png" alt="Notifications"
          /></a>
          <div class="redDot"></div>
        </div>
        <div class="link logoutBtn">Logout</div>
      </div>
    </header>

    <main id="main-section">
      <h1 class="form-headings">Create Auction</h1>
      <section id="createAuction">
        <div class="form">
          <div class="form-group">
            <label for="#">Select bike</label>
            <select name="" id="bikeNames" class="inputBox"></select>
            <p class="err_name er" id="err_name"></p>
          </div>
          <div class="form-group">
            <label for="#">Starting price</label>
            <input type="text" class="inputBox" id="startingPrice" />
            <p class="err_startingPrice er" id="err_startingPrice"></p>
          </div>
          <div class="form-group">
            <label for="#">Reserved price</label>
            <input type="text" class="inputBox" id="reservedPrice" />
            <p class="err_reservedPrice er" id="err_reservedPrice"></p>
          </div>

          <div class="form-group">
            <label for="#">End Date&Time</label>
            <input type="datetime-local" class="inputBox" id="date-time" />
            <p class="err_Date er" id="err_Date"></p>
          </div>
          <button class="btn" id="createAutionBtn">Create</button>
        </div>
      </section>
    </main>
    <script src="../Js/validateLogin.js"></script>
    <script src="../Js/seller.js"></script>
    <script src="../Js/auctionSystem.js"></script>
    <script src="../Js/displayError.js"></script>
    <script src="../Js/createAuction.js"></script>
    <script src="../Js/Aution.js"></script>
    <script src="../Js/logout.js"></script>
    <script src="../Js/checkNotication.js"></script>
  </body>
</html>
