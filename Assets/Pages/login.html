<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Css/form.css" />
    <link rel="stylesheet" href="../Css/main.css" />
  </head>
  <body>
    <div class="registration-container">
      <h1 class="heading-reg">Login</h1>

      <div class="form-group">
        <label for="login-number" class="label-reg">Mobile number</label>
        <input
          type="text"
          placeholder="Mobile Number"
          id="login-number"
          class="input"
        />
        <p class="reg-error" id="err_number"></p>
      </div>
      <div class="form-group">
        <label for="login-password" class="label-reg">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="login-password"
          class="input"
        />
        <p class="reg-error" id="err_password"></p>

        <button class="registerBtn" id="loginBtn">Login</button>
      </div>
      <p class="linkToLogin">
        Are you a new member ?<a href="Registraction.html" class="login-link"
          >Register</a
        >
      </p>
    </div>
    <script src="../Js/login.js"></script>
    <script src="../Js/auctionSystem.js"></script>
  </body>
</html>
